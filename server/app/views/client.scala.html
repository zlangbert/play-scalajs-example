<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>

        <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,700italic,400italic' rel='stylesheet'>
        <link href="@routes.Assets.versioned("main.css")" rel="stylesheet">
    </head>
    <body>

        <main>
            <a href="https://scala-js.org">
                <img src="@routes.Assets.versioned("images/scala-js-logo.svg")">
            </a>
            <span class="message"></span>
        </main>

        <!-- A helper to include the correct script files based on the sbt project name -->
        @playscalajs.html.scripts(projectName = "client", file => routes.Assets.versioned(file).toString)
    </body>
</html>
